<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>ONLINE TEST SYSTEM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="#" rel="shortcut icon" />
	<link rel="stylesheet" type="text/css" href="css/style-home.css" />
	<script src="js/index.js" type="text/javascript"></script>
</head>
<body>
	<div class="main">
		<div class="title-form">
			<h1>TRẮC NGHIỆM ONLINE</h1>

			<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfRq0VjKO1VcirmKgtbCbhRmqF6Muhi-oLz4brAF4pVakcgIw/viewform?embedded=true" width="650px" height="420px" frameborder="20" marginheight="0" marginwidth="0">Đang tải...</iframe>
			</div>
		</div>	
		<div id="cancel-tab">
			<h2>!!! THÔNG BÁO !!!</h2><br/>
			<p style="font-size: 20px;">Đã hết giờ làm bài, bài làm chưa được gửi sẽ bị hủy!</p>
			<br/><button id="btn-cancel-form" onclick="window.open('index.html');">XÁC NHẬN</button>
		</div>
	</div>
</body>
</html>
